<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our review</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <main>
    <section class="container">
        <div class="title">
            <h2>Our reviews</h2>
            <div class="underline"></div>
        </div>
        <article class="review">
            <div class="img-container">
                <img src="images/person-1.jpg"  id="person-img" />
            </div>
            <h4 id="author"> Sam Smith</h4>
            <p id="job"> Web developper </p>
            <p id="info">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Labore unde mollitia, quibusdam ipsam laudantium reprehenderit blanditiis perspiciatis,
                rerum illum veritatis aspernatur.
                Accusamus velit quasi eum pariatur ducimus corporis tempora praesentium!
            </p>
            <!-- prev next buttons -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- random button -->
            <button class="random-btn">Surprise me</button>
        </article>
    </section>
  </main>

  <!-- Javascript  -->
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/9930698373.js" crossorigin="anonymous"></script>
</body>
</html>
